<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/dom2.css">
</head>
<body>
    <div id="container">
        <h1 id="heading">에티오피아 게뎁</h1>
        <div id="prod-img">
            <img src="images/coffee-pink.jpg" alt="에디오피아 게뎁" id="cup" width="200" height="200">
            <div id="small-pic">
                <img src="images/coffee-pink.jpg" class="small" onclick="clickBright1()">
                <img src="images/coffee-blue.jpg" class="small" onclick="clickBright2()">
                <img src="images/coffee-gray.jpg" class="small" onclick="clickBright3()">
            </div>
        </div>
        <div id="desc">
            <ul>
                <li>상품명 : 에디오피아 게뎁</li>
                <li class="bluetext">판매가 : 9,000원</li>
                <li>배송비 : 3,000원<br>(50,000원 이상 구매 시 무료)</li>
                <li>적립금 : 100원(2%)</li>
                <li>로스팅 : 2019. 06. 17</li>
                <button onclick="sizeup()">장바구니 담기</button>
            </ul>

            <a href="#" id="view">상세 설명 보기</a>
        </div>
    </div>


    <script>

        function sizeup() {
            let cup = document.querySelector("#cup");

            // getAttribute() 메서드로 속성의 값을 불러오면 문자열로 불러와진다
            let height = cup.getAttribute("height");
            // height의 값 200에 100이 더해져 300이 나온다
            // parseInt 정수화 시키는 메서드
            height = parseInt(height) + 100;

            cup.setAttribute("height", height);

        }





        let aTag = document.querySelector("#view");

        // getAttribute() -> 인자로 속성명을 넣어준다 / 해당 태그에 지정한 속성의 값을 반환
        let id = aTag.getAttribute("id");
        let href = aTag.getAttribute("href");

        console.log("a 태그의 id =" + id);
        console.log("a 태그의 href =" + id);

        // ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ

        // 첫번쨰 img 태그를 불러와서 console에 출력하라.

        let cup = document.querySelector("#cup");

        let bigSrc = cup.getAttribute("src");
        let bigAlt = cup.getAttribute("alt");
        let bigId = cup.getAttribute("id");
        let bigwidth = cup.getAttribute("width");
        let bigheight = cup.getAttribute("height");

      
    // 클릭을 했을 때 그 이미지가 출력 되도록 하세요.

        function clickBright1(){
            let img2 = document.querySelectorAll(".small");
            let sum = img2[0];

            let smallImgSrc = sum.getAttribute("src");


            let img3 = document.querySelector("#cup");
            img3.setAttribute("src", smallImgSrc);


        }

        function clickBright2(){
            let img2 = document.querySelectorAll(".small");
            let sum = img2[1];

            let smallImgSrc = sum.getAttribute("src");


            let img3 = document.querySelector("#cup");
            img3.setAttribute("src", smallImgSrc);


        }
        function clickBright3(){
            let img2 = document.querySelectorAll(".small");
            let sum = img2[2];

            let smallImgSrc = sum.getAttribute("src");


            let img3 = document.querySelector("#cup");
            img3.setAttribute("src", smallImgSrc);
        }




    </script>
