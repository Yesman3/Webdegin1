<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insert page title</title>
</head>
<body>

    <script>

        // <p class="accent">주문이 완료되었습니다. </p>의 태그를 자바스크립트로 만들어보세요.
        // createElement() -> 태그 노드를 생성
        // p 태그 노드를 생성
        var tagNode = document.createElement("p");

        var textNode = document.createTextNode("주문이 완료되었습니다.");

        // 클래스 속성명이 만들어진다
        var arttrNode = document.createAttribute("class");
        // arttrNode 변수에는 class 속성 노드가 들어있음
        // 속성 노드의 value 맴버 변수에 접근하면 속성 노드의 값이 설정됨
        arttrNode.value = "accent";

        // tagNode 변수에는 p 태그 노드가 들어있으므로
        // tagNode.appendChild 메서드를 사용하면 p 태그 노드에 자식 태그 노드를 달거나
        // text 노드를 추가할 수 있음
        tagNode.appendChild(textNode);
        // tagNode.setAttributeNode 메서드를 사용하면 p 태그 노드에 속성 노드를 추가할 수 있음
        tagNode.setAttributeNode(arttrNode);

        // document.body -> body 태그 노드에 접근할 수 있음
        let body = document.body;

        body.appendChild(tagNode);

        // ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ
        // <h2 id="notice"> 주문완료 </h2> 와 같은 태그를 만드세요

        var tagsNode =  document.createElement("h2");

        var textsNode = document.createTextNode("주문완료");

        var arttNode = document.createAttribute("id");
        arttNode.value = "notice";

        tagsNode.appendChild(textsNode);
        tagsNode.setAttributeNode(arttNode);

        let bodys = document.body;

        body.appendChild(tagsNode);




    </script>
</body>
</html>
