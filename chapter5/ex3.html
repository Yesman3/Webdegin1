<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insert page title</title>
</head>
<body>

    <script>
        // 60점 이상일 때 통과와 짝짝짝 ~ 축하합니다 가 출력되려면?
        let score = prompt("학생의 점수를 입력하세요.");


        if(score >= 60) 
            document.write("통과");

        if(score >= 60) 
            document.write("<p>짝짝짝 ~ 축하합니다. </p>");

        // 들여쓰기가 실제 코드의 동작에 영향을 미치지는 않는다.

        if(score < 60)
            document.write("재시험");
            
      
    </script> 
</body>
</html>
