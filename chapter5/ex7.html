<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insert page title</title>
</head>
<body>

    <script>
        let num = prompt("숫자 입력");

        // num이 0이라면 if안의 코드를 실행, 그렇지 않다면 else안의 코드를 실행
        // else라는 조건문은 "그렇지 않다면" 이라는 말로 해석할수있다.

        if(num == 0) {
            document.write("사용자가 입력한 값은 0입니다.");
        } else {
            document.write("사용자가 입력한 값은 0이 아닙니다.");
        }
    </script>
</body>
</html>
