<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>컴퓨터와 가위 바위 보 하기</h1>

    <script>
        // 사용자와 컴퓨터가 가위,바위, 보 를 하는 페이지
        

        // 사용자는 가위, 바위, 보 중 하나를 입력
        let Goodluck = prompt("가위 바위 보를 선택하세요");

        // 컴퓨터는 가위, 바위, 보 중 무작위로 하나를 선택
      
            let number = Math.ceil(Math.random() * 3);

         // 사용자가 고른것과 컴퓨터가 고른것을 비교해서 승리 여부결과를 만드세요
        
        // 사용자 또는 컴퓨터가 고른것을 하나의 기준으로 맞춰줘야 비교할 수 있음
        // 사용자가 고른것을 컴퓨터가 고르는 방식으로 바꿔줌
            if(Goodluck == "가위"){
            Goodluck = 1;
        } else if(Goodluck == "바위"){
            Goodluck = 2;
        } else if(Goodluck == "보"){
            Goodluck = 3;
        }


            // 쌍따음안에 쌍다음을 써야되는 부분이 있을때에는 역 슬래쉬를 써야한다
            document.write("<div><h3><i>💁🏿</i> 사용자</h3><img src=\"game_" + Goodluck + ".png\"></div>");
            document.write("<div><h3><i>💻</i> 사용자</h3><img src=\"game_" + number + ".png\"></div>");

        
 
        // 비겼다라는 결과를 낼때 document.write로 출력을 한다면 후에 손이 굉장히 많이 가는 구조가 됨
        // 사람이 이겼나요? 의 의미를 담고있는 isUserWin 변수를 선언

        let inUserWin;

        if(Goodluck == 1){
            // 사람이 가위를 냈을 때
            if(number == 1){
                // 컴퓨터가 가위를 냈다면
                inUserWin = 0;
                // 비겼다
            } else if(number ==2){
                // 컴퓨터가 바위를 냈다면
                inUserWin = -1;
                // 졌다.
            } else {
                // 컴퓨터가 보를 냈다면
                inUserWin = 1;
                // 이겼다.
            }
        } 
        
        else if(Goodluck == 2){
            if(number == 1){
                // 컴퓨터가 가위를 냈다면
                inUserWin = 0;
                // 비겼다
            } else if(number ==2){
                // 컴퓨터가 바위를 냈다면
                inUserWin = -1;
                // 졌다.
            } else {
                // 컴퓨터가 보를 냈다면
                inUserWin = 1;
                // 이겼다.
            } 
        }
            else if(Goodluck == 3){
            if(number == 1){
                // 컴퓨터가 가위를 냈다면
                inUserWin = 0;
                // 비겼다
            } else if(number ==2){
                // 컴퓨터가 바위를 냈다면
                inUserWin = -1;
                // 졌다.
            } else {
                // 컴퓨터가 보를 냈다면
                inUserWin = 1;
                // 이겼다.
            }
         }
            
        if(inUserWin == 1){
            document.write("사용자가 이겼습니다");
        } else if(inUserWin == -1) {
            document.write("사용자가 졌습니다.");
        } else if(inUserWin ==0){
            document.write("비겼습니다.");
        }


    </script>
</body>
</html>
