<body>
        
        <script>
            // 10 이하 짝수의 합을 구하는 문제
            let num = 10;
            let sum = 0;
            while( num >= 1){
                if(num % 2 == 0){ // num변수에 2를 나눈 값이 0 이라면 true인식이 되어 아래와같이 더하기
                    sum = sum + num;
                }
                num--;
                
            }
            document.write("짝수의 합계는 =" + sum)

        </script>
</body>
