<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insert page title</title>
</head>
<body>

        <script>
        // 10 이하 홀수번째의 합을 구하는 문제
        let num = 1;
        let sum = 0;

        while(num <= 10){
            if(num % 2 == 1) {
                sum = sum + num;
            }

            num++;

        }
        document.write("홀수 번째 숫자의 합은 = " + sum);

        </script>
</body>
</html>
