<body>

    <script>

        for(let sum = 1; sum <= 9; sum++){
            if(sum % 2 == 0){
                 document.write(sum + "<br>");
            }
             
        }


        for(let sum = 2; sum <= 8; sum = sum + 2) {
            document.write(sum + "<br>");
        }
    </script>
