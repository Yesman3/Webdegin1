    <script>
        let age = prompt("당신의 나이는?")
        document.write("age변수에 들어있는 데이터의 타입 = " + (typeof age));

        // parseInt() 이란? -> 데이터를 정수로 변환 해주는 기능
        // parseFloat() 이란? -> 데이터를 실수로 변환 해주는 기능

        // promt를 사용해서 사용자로부터 값을 입력 받을 때

        // praseInt, parseFloat을 사용하면 됨
        age = parseInt(age);
        document.write("age변수에 들어있는 데이터의 타입 = " + (typeof age));

        age = parseFloat(age);
        document.write("age변수에 들어이는 데이터의 타입 = " + (typeof age));
