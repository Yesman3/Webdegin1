<body>

    <script>
        // 익명함수 : 이름이 없는 함수로 함수를 선언한 다음 변수에 저장해서 사용할 수 있음
        // 익명함수는 값처럼 변수에 저장해서 사용한다.
        // (함수가 일급 객체다 라고 표현한다)

        let val = function(param){
            param = param + 1;
            
            return param;
        }

        let result = val(5);

        document.write("result =" + result);

    </script>
</body>
