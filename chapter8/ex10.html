    <script>



        // 문제) 1 ~ 10 사이의 짝수의 합을 함수를 이용하여 구하여라

        function math(num1,num2){
            let total = 0;

            for(let sum=num1; sum<=num2; sum++ ){
                if(sum % 2 == 0){
                    total = total + sum;
                }
             }
            
            return total;
        }

        let total = math(1,10);
        document.write("total =" + total + "<br>");

    </script>
